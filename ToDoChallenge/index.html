    <body>
        <h1>To-Do List</h1>
        <form id="list">
            <ul id="taskList"></ul>
            <input type= "radio" id="all" value="all" name="filterBy" checked="checked">
            <label for "all">All</label>    
            <input type= "radio" id="active" value="active" name="filterBy">
            <label for "all">Active</label>
            <input type= "radio" id="completed" value= "completed" name="filterBy">
            <label for "all">Completed</label>
            <br>
            <p id="total">Total tasks: 0</p>
            <br><br>
            <label for="newItem">Add a New To-Do Item: </label>
            <br><br>
            <textarea id="newItem" name="newItem"> Write your new item here. </textarea>
            <input type="submit" value="Add">
        </form>

    </body>
